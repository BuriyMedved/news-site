
Configuration:
#  status: debug

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    RollingFile:
      - name: LogToRollingFile
        fileName: "D:/temp/Logs/comments/Full"
        filePattern: "D:/temp/Logs/comments/Full_%d{yyyy-MM-dd}.log"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] %m%n"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
#        DefaultRollOverStrategy:
#          max: 10

  Loggers:
    logger:
      - name: org.buriy.medved
        level: info
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
#      - name: org.hibernate
#        level: debug
#        additivity: false
#        AppenderRef:
#          - ref: LogToConsole
#          - ref: LogToRollingFile

    Root:
      level: info
      AppenderRef:
        - ref: LogToConsole
        - ref: LogToRollingFile