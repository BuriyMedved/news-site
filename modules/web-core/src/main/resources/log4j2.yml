
Configuration:
  status: debug

  Appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%c] - %msg [%t]%n"

    RollingFile:
      - name: LogToRollingFile
        fileName: "D:/temp/Logs/news/Full"
        filePattern: "D:/temp/Logs/news/Full_%d{yyyy-MM-dd}.log"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] %m%n"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
#        DefaultRollOverStrategy:
#          max: 10

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: LogToConsole
        - ref: LogToRollingFile
    Logger:
      - name: org.buriy.medved
        level: info
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
      - name: org.apache.kafka.clients
        level: error
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
      - name: org.springframework
        level: warn
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
