server:
  port: ${PORT:9080}

vaadin:
  frontend:
    hotdeploy: true
  allowed-packages: com.vaadin,org.vaadin,com.example.application
# Launch the default browser when starting the application in development mode
  launch-browser: false
  #vaadin.compatibilityMode=true

postgres:
  port: 5432
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.2:9000
  kafka:
    bootstrap-servers: localhost:9092
  profiles:
#    active: noSecurity
    active: prod
  datasource:
    url: jdbc:postgresql://localhost:${postgres.port}/news-site
    username: postgres
    password: 12345678
    driver-class-name: org.postgresql.Driver

    hikari:
      pool-name: MainPool
      minimum-idle: 3
      maximum-pool-size: 50
      idle-timeout: 30000
      max-lifetime: 180000
      connection-timeout: 30000
      initialization-fail-timeout: 90000
      auto-commit: false
      transaction-isolation: 2 #TRANSACTION_READ_COMMITTED
  jpa:
    show-sql: false
    defer-datasource-initialization: true
    properties:
      jakarta:
        persistence:
          validation:
            mode: none
    hibernate:
      ddl-auto: update
  #spring.flyway.baseline-on-migrate=false
  servlet:
    multipart:
      enabled: true
      max-file-size: 1GB
      max-request-size: 1GB
      location: ${user.dir}/upload
